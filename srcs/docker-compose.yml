
services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD_FILE: /run/secrets/POSTGRES_PASSWORD
    volumes:
      - ${DATA_PATH}/db_data:/var/lib/postgresql/data
    secrets:
      - POSTGRES_PASSWORD
    networks:
      - transcendence-network

  backend:
    build: 
      context: ./requirements/backend
      dockerfile: Dockerfile
    container_name: node-backend
    environment:
      - NODE_ENV=production
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      - postgres
    networks:
      - transcendence-network

  nginx:
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    image: transcendence-nginx
    container_name: nginx
    restart: always
    ports:
      - "8443:443"
    volumes:
      - ${DATA_PATH}/site_data:/var/www/html
      - ./requirements/nginx/conf/default.conf:/etc/nginx/conf.d/default.conf
      - ../secrets/certs:/etc/ssl/private/
    depends_on:
      - backend
    networks:
      - transcendence-network


volumes:
  db_data:
    external: true
  site_data:
    external: true

networks:
  transcendence-network:
    driver: bridge

secrets:
  POSTGRES_PASSWORD:
    file: ../secrets/POSTGRES_PASSWORD.txt
